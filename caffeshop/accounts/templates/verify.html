<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Verify</title>
</head>
<body>
<div class="mx-5">
    {% if message %}
    <p>{{message}}</p>
    {% endif %}
    <form action="{% url 'verify' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="verify">
    </form>
    <a href="{% url 'verify' %}">resend</a>

</div>
{% endblock %}
</body>
</html>
