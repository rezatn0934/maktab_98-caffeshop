{% extends 'dashbase.html' %}
{% load static %}
{% block content %}
    <div class="content-start transition">
        <div class="container-fluid dashboard">
            <div class="row justify-content-center d-flex align-items-center text-black">
                {% if messages %}
                    <div class="col-md-12">
                        {% for message in messages %}
                            <div id="msg" class="alert {{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            <form class="form-control" action="{% url 'most_popular' %}" method="GET">
                <input type="hidden" name="filter">
                <div class="card card-body">
                    <div class="col-md-3 mb-2">
                        <span>Base on Order Date:</span>
                    </div>
                    <div class="row d-flex g-4 column-gap-1 justify-content-between align-items-flex-end">
                        <div class="col-md-3">
                            <label class="form-check-label" for="first_date">
                                From:
                            </label>
                            <input class="form-control date" type="date" name="first_date"
                                   id="first_date" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-check-label" for="second_date">
                                To:
                            </label>
                            <input class="form-control date" type="date" name="second_date"
                                   id="second_date" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-check-label" for="quantity">
                                Number Of Products:
                            </label>
                            <input class="form-control" type="number" name="quantity"
                                   id="quantity" required>
                        </div>
                        <div class="col-md-2 mt-4 pt-4">
                            <button type="submit" class="btn btn-primary m-0">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row d-flex g-f py-4 my-4 align-items-center justify-content-center">
            <div class="col-md-6 ">
                <canvas id="myChart1" style="width: 100%; height: 600px;"></canvas>
            </div>
            <div class="col-md-6 ">
                <canvas id="myChart2" style="width: 100%; height: 600px;"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart1');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [{%for data in query_set1 %}'{{ data.name }}', {%endfor%}],
                datasets: [{
                    data: [{%for data in query_set1 %}{{ data.order_count }}, {%endfor%}],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true, text: "Most popular Products"
                    }
                },
                layout: {},
                scales: {
                    y: {
                        display: false
                    },
                    x: {
                        display: false
                    }
                }
            }
        });
        const ctx2 = document.getElementById('myChart2');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: [{%for data in query_set2 %}'{{ data.category }}', {%endfor%}],
                datasets: [{
                    data: [{%for data in query_set2 %}{{ data.total_sale }}, {%endfor%}],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true, text: "Most popular Categories"
                    }
                },
                layout: {},
                scales: {
                    y: {
                        display: false
                    },
                    x: {
                        display: false
                    }
                }
            }
        });
    </script>
{% endblock %}
