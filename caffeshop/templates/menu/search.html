{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link href="https://cdn.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
<style>
    .card {
        background-color: rgba(0, 0, 0, .2);
        border: none;
        border-radius: 0;
    }

    .form-control {
        background-color: rgba(255, 255, 255, .8);
        border: none;
        border-radius: 0;
        color: #333;
        font-size: 14px;
    }

    .btn-primary {
        background-color: #2F4F4F;
        border-color: #2F4F4F;
        border-radius: 0;
        color: #fff;
        font-size: 14px;
    }

    .btn-primary:hover {
        background-color: #556B2F;
        border-color: #556B2F;
        color: #fff;
    }

    .bi {
        font-size: 1.2rem;
    }

    .form-check-input {
        margin-left: 0;
        margin-right: 5px;
    }
</style>

{% block order_number %} {{ request.COOKIES.number_of_order_items }} {% endblock %}

{% block content %}
    <div class="pb-3 pt-3 mb-5">
        <div id="portfolio">
            <div class="section-title text-center center">
                <div class="overlay">
                    <h2>Search</h2>
                    <hr>
                    <p>The Best quality what you deserve.</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="card p-3 py-4 text-center" style="background: rgba(142,182, 64, .4)">
                        <form action="{% url 'menu:search' %}" method="GET">
                            <div class="row g-3 mt-2 justify-content-center">

                                   <input class="input mb-4"
                                          placeholder="Search here"
                                   name="search"
                                   type="search"
                                   hx-get="{% url 'menu:search' %}"
                                   hx-trigger="keyup changed delay:500ms, search"
                                   hx-target="#search-results"
                                   hx-swap="innerHTML"/>


                            </div>

                            <div id="search-results" style="color:black">
                                {% include "menu/search_results.html" %}
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="portfolio-items pp-gallery row justify-content-between">


                </div>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/htmx.org@1.8.0"></script>
{% endblock %}
