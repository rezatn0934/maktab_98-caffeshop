{% extends 'base.html' %}
{% block content %}

{% if products %}
  <div style="margin-top: 200px;" class="text-center">
    {% for product in products %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" width="400">
      <a href="{% url 'menu:show_product' product.name %}"><h1 style="margin-bottom: 100px;">{{ product.name }}</h1></a>    
      {% endfor %}
  </div>
    {% else %}
    <h1 style="margin-top: 200px;margin-bottom: 200px;margin-left: 100px;">No products found.</h1>
    {% endif %}

{% endblock %}
