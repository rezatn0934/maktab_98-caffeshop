{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link href="https://cdn.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
<style>
    .card {
        background-color: rgba(0, 0, 0, .2);
        border: none;
        border-radius: 0;
    }

    .form-control {
        background-color: rgba(255, 255, 255, .8);
        border: none;
        border-radius: 0;
        color: #333;
        font-size: 14px;
    }

    .btn-primary {
        background-color: #2F4F4F;
        border-color: #2F4F4F;
        border-radius: 0;
        color: #fff;
        font-size: 14px;
    }

    .btn-primary:hover {
        background-color: #556B2F;
        border-color: #556B2F;
        color: #fff;
    }

    .bi {
        font-size: 1.2rem;
    }

    .form-check-input {
        margin-left: 0;
        margin-right: 5px;
    }
</style>

{% block order_number %} {{ request.COOKIES.number_of_order_items }} {% endblock %}

{% block content %}
    <div class="pb-5 pt-3 mb-5">
        <div id="portfolio">
            <div class="section-title text-center center">
                <div class="overlay">
                    <h2>Search</h2>
                    <hr>
                    <p>The Best quality what you deserve.</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="card p-3 py-4 text-center">
                        <form action="{% url 'menu:search' %}" method="GET">
                            <div class="row g-3 mt-2 justify-content-center">
                                <div class="col-md-8 justify-content-center d-flex">
                                    <label class="form-label" for="form2"></label>
                                    <input type="text" class="form-control" id="form2" name="search"
                                           placeholder="Enter product name or description or category">
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-3">
                                <a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#collapseExample"
                                   role="button" aria-expanded="false" aria-controls="collapseExample"> Advance Search
                                    <i class="bi bi-arrow-down"></i>
                                </a>
                                <div class="collapse" id="collapseExample">
                                    <div class="card card-body">
                                        <div class="row mx-2">
                                            <div class="col-md-4 form-check d-flex">
                                                <input class="form-check-input mt-1" type="checkbox" name="checkbox"
                                                       value="a"
                                                       id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Search in product title
                                                </label>
                                            </div>
                                            <div class="col-md-4 form-check d-flex">
                                                <input class="form-check-input mt-1" type="checkbox" name="checkbox"
                                                       value="b"
                                                       id="flexCheckChecked">
                                                <label class="form-check-label" for="flexCheckChecked">
                                                    Search in product description
                                                </label>
                                            </div>
                                            <div class="col-md-4 form-check">
                                                <input class="form-check-input mt-1" type="checkbox" name="checkbox"
                                                       value="c"
                                                       id="flexCheckChecked">
                                                <label class="form-check-label" for="flexCheckChecked">
                                                    Search in product category
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
